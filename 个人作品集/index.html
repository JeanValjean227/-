<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人作品集</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Jean Valjean 的作品集</h1>
    <nav>
      <a href="#photo">摄影作品</a>
      <a href="#poster">海报设计</a>
      <a href="#writing">文字作品</a>
      <a href="#video">短视频</a>
      <a href="#about">自我介绍</a>
    </nav>
  </header>

  <!-- 摄影作品 -->
  <section id="photo" class="section">
    <h2>📸 摄影作品</h2>
    <div class="gallery">
      <img src="images/photo1.jpg" alt="摄影作品1">
      <img src="images/photo2.jpg" alt="摄影作品2">
    </div>
  </section>

  <!-- 海报设计 -->
  <section id="poster" class="section">
    <h2>🎨 海报设计</h2>
    <div class="gallery">
      <img src="images/haibao1.jpg" alt="海报作品1">
      <img src="images/haibao2.jpg" alt="海报作品2">
    </div>
  </section>

  <!-- 文字作品 -->
  <section id="writing" class="section">
    <h2>✍️ 文字作品</h2>
    <div class="writing-card">
      <h3>《花椒文化随笔》</h3>
      <p>
        雅安汉源花椒生长在川西的山谷之间，伴随着藏羌彝的文化交织。<br>
        它不仅是一种调味料，更是地域风土与民族记忆的见证……
      </p>
    </div>
  </section>

  <!-- 短视频作品 -->
  <section id="video" class="section">
    <h2>🎬 短视频作品</h2>
    <video controls width="400">
      <source src="videos/demo.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </section>

  <!-- 自我介绍 -->
  <section id="about" class="section">
    <h2>👤 自我介绍</h2>
    <p>
      我是视觉传达设计专业的学生，擅长摄影、平面设计、短视频制作。<br>
      我的毕业选题是地理标志产品——雅安汉源花椒，希望通过设计把地域文化传播出去。
    </p>
  </section>

  <footer>
    <p>© 2025 Jean Valjean | 个人作品集</p>
  </footer>
</body>
</html>
